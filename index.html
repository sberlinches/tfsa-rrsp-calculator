<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TFSA vs RRSP Calculator</title>
</head>
<body>

<h1>TFSA vs RRSP Calculator</h1>

<form id="info">
    <div>
        <label>Tax rate on contribution:
            <input type="number" name="marginal_tax_rate" min="0" max="100" step="0.01" required> %
        </label>
        (<a href="https://neuvoo.ca/tax-calculator/" target="_blank">Marginal tax rate calculator</a>)
    </div>

    <div>
        <label>Tax rate on withdrawal:
            <input type="number" name="tax_rate_withdrawal" min="0" max="100" step="0.01" required> %
        </label>
    </div>

    <div>
        <label>Amount of Deposit:
            <input type="number" name="amount_deposit" min="0" max="100000" value="10000" required> C$
        </label>
    </div>

    <div>
        <label>Years of investment:
            <input type="number" name="years_investment" min="1" max="100" value="20" required>
        </label>
    </div>

    <div>
        <label>Nominal rate:
            <input type="number" name="nominal_rate" min="0" max="100" step="0.01" value="6" required> %
        </label>
    </div>

    <div>
        <label>Inflation rate:
            <input type="number" name="inflation_rate" min="0" max="100" step="0.01" value="0.15" required> %
        </label>
    </div>

    <button id="button_submit" type="submit">Compare</button>
</form>


<div id="table"></div>

<script src="js/savings_calculator.js"></script>
<script src="js/ui.js"></script>

</body>
</html>
